apiVersion: operator.kubiki.amocna/v1
kind: HephaestusDeployment
metadata:
  name: hephaestusdeployment-sample-17
spec:
  hephaestusGuiVersion: "dev"
  hephaestusGuiExternalPort: 31123
  prometheusAddress: "prometheus.monitoring:9090"
  executionControllerImage: "hephaestusmetrics/kubernetes-management:latest"
  metricsAdapterImage: "hephaestusmetrics/metrics-adapter:latest" 
  metricsAdapterInternalPort: 8085
  hephaestusGuiInternalPort: 8080
  executionControllerInternalPort: 8097
  hephaestusGuiExternalPort: 31122
  # executionControllerServiceAccountName: 'EC-serivce-account'
  hephaestusGuiConfigMapRaw:
    metrics.json: "{\"chosenMetrics\": [{\"filters\": {\"__name__\": \"kube_node_status_condition\"},\"tag\": \"__#AUTOGENERATED__{__name__=kube_node_status_condition}\"}]}" 
