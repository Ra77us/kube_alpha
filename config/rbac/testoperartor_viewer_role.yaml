# permissions for end users to view testoperartors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: testoperartor-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kube2
    app.kubernetes.io/part-of: kube2
    app.kubernetes.io/managed-by: kustomize
  name: testoperartor-viewer-role
rules:
- apiGroups:
  - kubiki.kubiki.alpha
  resources:
  - testoperartors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubiki.kubiki.alpha
  resources:
  - testoperartors/status
  verbs:
  - get
